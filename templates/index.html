<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Contract and Tasks</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        #result { display: none; }
        #status { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Upload Contract and Tasks</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="contractFile">Upload Contract:</label>
                <input type="file" class="form-control-file" id="contractFile" name="contract">
            </div>
            <div class="form-group">
                <label for="tasksFile">Upload Task Descriptions:</label>
                <input type="file" class="form-control-file" id="tasksFile" name="tasks">
            </div>
            <button type="submit" class="btn btn-primary">Analyze Tasks</button>
        </form>
        <div id="status"></div>
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#uploadForm').submit(function(e) {
                e.preventDefault();
                var formData = new FormData(this);
                $('#status').text('Processing...');

                $.ajax({
                    url: '/',
                    type: 'POST',
                    data: formData,
                    success: function(data) {
                        var taskId = data.task_id;
                        checkStatus(taskId);
                    },
                    cache: false,
                    contentType: false,
                    processData: false
                });
            });

            function checkStatus(taskId) {
                var interval = setInterval(function() {
                    $.getJSON('/status/' + taskId, function(data) {
                        if (data.state === 'SUCCESS') {
                            $('#status').text('Completed');
                            $('#result').text(JSON.stringify(data.result, null, 2)).show();
